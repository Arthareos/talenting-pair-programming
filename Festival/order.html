<script>
    window.addEventListener("DOMContentLoaded", function(e){
    
    const order = localStorage.getItem("order");
    if(order){
        const ticketOrder =JSON.parse(order);
    
        const orderInput = document.querySelector("#ticket-order");
        orderInput.value = order;
    
        const ticket =document.querySelector(".ticket");
    
        const title = ticket.querySelector(".titlet");
        const price = ticket.querySelector(".price");
        const desc = ticket.querySelector(".desc");
    
    
        title.innerText = ticketOrder.title;
        price.innerText = ticketOrder.price;
        desc.innerText = ticketOrder.desc;
    
        const img = ticket.querySelector("img");
        img.setAttribute("src", `src/img/tickets/${ticketOrder.id}.jpg`);
        img.setAttribute("alt",ticketOrder.title);
    }
    });
    
    
    </script>
